<h1 class="mx-[50%] p-2" class="head">Registration</h1><br><br>
    
    <div class="container border w-50 my-3">
        
        
        <form class="form" action="/signup" method="post" name="form" onsubmit="return validate()">

            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" autocomplete="off">
                <span id="uName_error" style="color: red;"></span>
            </div>

            <div>
                <label for="firstname" class="form-label">First name</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-control" autocomplete="off">
                <span id="fName_error" style="color: red;"></span>
            </div>



            <div>
                <label for="lastname" class="form-label" >Last Name</label>
                <input type="text" id="lastname" placeholder="Last Name" name="lastname" class="form-control" autocomplete="off">
                <span id="lName_error" style="color: red;"></span>
            </div>

<!-- 
            <div>
                <label for="designation">Designation</label>
                <select name="designation" id="designation" autocomplete="off">

                    <option value="1" class="form-label" name="designation" id="admin">Admin</option>
                    <option value="2" class="form-label" name="designation" id="worker">Worker</option>
                  </select>
                  <span id="desigError" style="color: red;"></span>
            </div> -->

            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" autocomplete="off">
                    <option value=""></option>
                    <option value="male" class="form-label" name="gender" id="male">Male</option>
                    <option value="female" class="form-label" name="gender" id="female">female</option>
                    <option value="others" class="form-label" name="gender" id="others">others</option>
                  </select>
                  <span id="genError" style="color: red;"></span>
            </div>





                <!-- <input type="dropdown" name="gender" id="male" autocomplete="off">

                <input type="radio" name="gender" id="others" autocomplete="off">
                <label for="others" class="form-label">Others</label> -->

            <div>
                <label for="age" class="form-label">Age</label>
                <input type="text" id="age" name="age" class="form-control" autocomplete="off">
            </div>

            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" autocomplete="off">
            </div>


            <div>
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" name="phone" class="form-control" autocomplete="off">
                <span id="ph_error" style="color: red;"></span>
            </div>

            <div>
                <label for="Password" class="form-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                <span id="passError" style="color: red;"></span>
            </div>

            <button type="submit" class="btn btn-success" id="">Submit</button>


        </form>
