  <!-- table part -->



  <div class="col-9">

    <div class="container-fluid border my-3">

      <table id="worker_list">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">AGE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PHONE</th>
            <th scope="col">AREA</th> 
            <th scope="col">DATE OF JOINING</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </div>

  <script>
    $(document).ready(function () {
      let table = $('#worker_list').DataTable({
        "ajax": {
          "processing": true,
          "url": "/admin/list",
          "dataSrc": "",
        },
        "columns": [
          { "data": "username" },
          { "data": "firstname" },
          { "data": "lastname" },
          { "data": "age" },
          { "data": "email" },
          { "data": "phone" },
          { "data": "area_id" },
          { "data": "date" },
        ],
      });
    });

  </script>
