    <div class="bg-yellow-200">
        <h1 class="text-center text-2xl mt-2 font-semibold">HOME VISIT SURVEY</h1>
        <!-- component -->
        <div class="flex items-center justify-center p-12">
            <!-- Author: FormBold Team -->
            <!-- Learn More: https://formbold.com -->
            <div class="mx-auto w-full max-w-[550px]">
                <form action="/worker/survey" method="POST">

                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold ">Area ID: </label>
                        <input type="text" name="area_id" id="area_id">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold">House Number: </label>
                        <input type="text" name="hno" id="hno">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold">Pregnant Women:</label>
                        <input type="checkbox" value="yes" name="pragnantWomen" id="pragnantWomen"
                            onclick="enabletextbox()" autocomplete="off" /> Yes <input type="checkbox" value="no"
                            name="pragnantWomen" autocomplete="off" /> No
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="p_name" style="display: none">Name: </label>
                        <input type="text" name="pname" id="pname" style="display: none" placeholder="name">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="page" style="display: none">Age: </label>
                        <input type="text" name="page" id="p_age" style="display: none" placeholder="age">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="pweight" style="display: none">Weight: </label>
                        <input type="text" name="pweight" id="p_weight" style="display: none" placeholder="weight">
                    </div>
                    <div class="r1 space-x-4 my-5" id="precMed" style="display: none">
                        <label for="" class="font-medium font-bold">Receive Government Medicine:</label>
                        <input type="radio" name="p_rec_govt" value="yes" /> Yes <input type="radio" name="p_rec_govt"
                            value="no" /> No
                    </div>
                    <div class="r1 space-x-4 my-5" id="precPerMed" style="display: none">
                        <label for="" class="font-medium font-bold">Receive Periodical Medical Aid:</label>
                        <input type="radio" name="p_rec_per_med" value="yes" /> Yes <input type="radio"
                            name="p_rec_per_med" value="no" /> No
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="husbandName" style="display: none">Husband Name:
                        </label>
                        <input type="text" name="husname" id="husname" style="display: none" placeholder="Husband name">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="phoneNumber" style="display: none">Phone Number:
                        </label>
                        <input type="text" name="p_ph" id="p_ph" style="display: none" placeholder="Phone Number">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="monPreg" style="display: none">Months of
                            Pregnancy</label>
                        <input type="text" name="p_month" id="p_month" style="display: none"
                            placeholder="Month of Pregnancy">
                        <button class="bg-blue-600 px-2 rounded-sm" id="button1" style="display: none">+</button>
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold">Lactating Mother:</label>
                        <input type="checkbox" value="yes" name="Lactatingmother" id="Lactatingmother"
                            onclick="checkBox2()" autocomplete="off" /> Yes <input type="checkbox" value="No"
                            name="Lactatingmother" autocomplete="off" /> No
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="lname" style="display: none">Name: </label>
                        <input type="text" name="L_name" id="L_name" style="display: none" placeholder="Name">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="lage" style="display: none">Age: </label>
                        <input type="text" name="l_age" id="l_age" style="display: none" placeholder="age">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="lweight" style="display: none">Weight: </label>
                        <input type="text" name="l_weight" id="l_weight" style="display: none" placeholder="weight">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="lmonth" style="display: none">Months: </label>
                        <input type="text" name="l_month" id="l_month" style="display: none" placeholder="month">
                    </div>
                    <div class="r1 space-x-4 my-5" id="lrecFood" style="display: none">
                        <label for="" class="font-medium font-bold">Receive food from AWC:</label>
                        <input type="radio" value="yes" name="l_rec_food" /> Yes <input type="radio" value="no"
                            name="l_rec_food" /> No
                    </div>
                    <div class="r1 space-x-4 my-5" id="lrecMed" style="display: none">
                        <label for="" class="font-medium font-bold">Receive Medicine:</label>
                        <input type="radio" value="yes" name="l_rec_med" /> Yes <input type="radio" value="No"
                            name="l_rec_med" /> No
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold mr-5">Children(0-5Y):
                        </label>
                        <input type="checkbox" value="yes" name="children" id="children" onclick="checkBox3()"
                            autocomplete="off" /> Yes <input type="checkbox" value="no" name="children"
                            autocomplete="off" /> No
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="cname" style="display: none">Name: </label>
                        <input type="text" name="c_name" id="c_name" style="display: none" placeholder="name"
                            autocomplete="off">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="cAge" style="display: none">Age: </label>
                        <input type="text" name="c_age" id="c_age" autocomplete="off" placeholder="age"
                            style="display: none">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="cHeight" style="display: none">Height: </label>
                        <input type="text" name="c_height" id="c_height" style="display: none" placeholder="height"
                            autocomplete="off">
                    </div>
                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold" id="cWeight" style="display: none">Weight: </label>
                        <input type="text" name="c_weight" id="c_weight" style="display: none" autocomplete="off"
                            placeholder="weight">
                    </div>
                    <div class="r1 space-x-4 my-5" id="goesto" style="display: none">
                        <label for="" class="font-medium font-bold">Goes To: </label>
                        <br>
                        <label for="">Aanganwadi</label>
                        <input type="checkbox" name="goesto" value="aganwadi">
                        <br>
                        <label for="">Nursery School</label>
                        <input type="checkbox" name="goesto" value="nersery">
                        <br>
                        <label for="">None</label>
                        <input type="checkbox" name="goesto" value="none">
                    </div>
                    <div class="r1 space-x-4 my-5" id="crecVacc" style="display: none">
                        <label for="" class="font-medium font-bold">Receive Vaccine:</label>
                        <input type="radio" name="c_rec_vacc" value="yes" /> Yes <input type="radio" name="c_rec_vacc"
                            value="no" /> No
                    </div>
                    <div class="r1 space-x-4 my-5" id="crecMed" style="display: none">
                        <label for="" class="font-medium font-bold">Receive Medicine:</label>
                        <input type="radio" name="c_rec_med" value="yes" /> Yes <input type="radio" name="c_rec_med"
                            value="no" /> No
                        <button class="bg-blue-600 px-2 rounded-sm">+</button>
                    </div>

                    <div class="r1 space-x-4 my-5">
                        <label for="" class="font-medium font-bold mr-9">Aged People(above 70Y):</label>
                        <input type="checkbox" name="aged" value="yes" id="aged" onclick="checkBox4()"
                            autocomplete="off" /> Yes <input type="checkbox" name="aged" value="no"
                            autocomplete="off" /> No
                    </div>
                    <div class="r1 space-x-4 my-5" id="aName" style="display: none">
                        <label for="" class="font-medium font-bold">Name: </label>
                        <input type="text" name="aged_name" autocomplete="odd" placeholder="name">
                    </div>
                    <div class="r1 space-x-4 my-5" id="aAge" style="display: none">
                        <label for="" class="font-medium font-bold">Age: </label>
                        <input type="text" name="aged_age" placeholder="age" autocomplete="off">
                    </div>
                    <div class="r1 space-x-4 my-5" id="aRecMed" style="display: none">
                        <label for="" class="font-medium font-bold">Receive Medical Aid:</label>
                        <input type="radio" name="a_rec_med" value="yes" />Yes <input type="radio" name="a_rec_med"
                            value="no" />No
                        <button class="bg-blue-600 px-2 rounded-sm">+</button>
                    </div>

                    <div class="container px-5 py-5 mx-auto">

                        <div class="flex flex-wrap -m-4">

                                <div class="h-full bg-gray-100 p-8 rounded">

                                    <h1 class="font-semibold text-xl">Survey Done By</h1>

                        </div>

                    <div class="flex space-x-2 justify-center">
                        <button type="submit"
                            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Submit</button>
                    </div>
            </div>
            </form>
        </div>

    <script>
        function enabletextbox() {
            var pragnantWomen = document.getElementById("pragnantWomen");

            if (pragnantWomen.checked == true) {
                pname.style.display = "block";
                p_name.style.display = "block";
                page.style.display = "block";
                p_age.style.display = "block";
                p_weight.style.display = "block";
                pweight.style.display = "block";
                precMed.style.display = "block";
                precPerMed.style.display = "block";
                husname.style.display = "block";
                husbandName.style.display = "block";
                p_ph.style.display = "block";
                phoneNumber.style.display = "block";
                monPreg.style.display = "block";
                p_month.style.display = "block";
                button1.style.display = "block";
            } else {
                pname.style.display = "none";
                p_name.style.display = "none";
                page.style.display = "none";
                p_age.style.display = "none";
                pweight.style.display = "none";
                p_weight.style.display = "none";
                precMed.style.display = "none";
                precPerMed.style.display = "none";
                husname.style.display = "none";
                husbandName.style.display = "none";
                p_ph.style.display = "none";
                phoneNumber.style.display = "none";
                p_month.style.display = "none";
                monPreg.style.display = "none";
                button1.style.display = "none";
            }
        }
        function checkBox2() {
            var Lactatingmother = document.getElementById("Lactatingmother");
            if (Lactatingmother.checked == true) {
                lname.style.display = "block";
                L_name.style.display = "block";
                lage.style.display = "block";
                l_age.style.display = "block";
                lweight.style.display = "block";
                l_weight.style.display = "block";
                lmonth.style.display = "block";
                l_month.style.display = "block";
                lrecMed.style.display = "block";
                lrecFood.style.display = "block";


            } else {
                lname.style.display = "none";
                L_name.style.display = "none";
                lage.style.display = "none";
                l_age.style.display = "none";
                lweight.style.display = "none";
                l_weight.style.display = "none";
                lmonth.style.display = "none";
                l_month.style.display = "none";
                lrecMed.style.display = "none"
                lrecFood.style.display = "none";

            }
        }

        function checkBox3() {
            var children = document.getElementById("children");
            if (children.checked == true) {
                cname.style.display = "block";
                c_name.style.display = "block";
                c_age.style.display = "block";
                cAge.style.display = "block";
                c_height.style.display = "block";
                cHeight.style.display = "block";
                c_weight.style.display = "block";
                cWeight.style.display = "block";
                goesto.style.display = "block";
                crecVacc.style.display = "block";
                crecMed.style.display = "block";
            } else {
                cname.style.display = "none";
                c_name.style.display = "none";
                c_age.style.display = "none";
                cAge.style.display = "none";
                c_height.style.display = "none";
                cHeight.style.display = "none";
                c_weight.style.display = "none";
                cWeight.style.display = "none";
                goesto.style.display = "none";
                crecVacc.style.display = "none";
                crecMed.style.display = "none";
            }
        }
        function checkBox4() {
            var aged = document.getElementById('aged')
            if (aged.checked == true) {
                aName.style.display = "block";
                aAge.style.display = "block";
                aRecMed.style.display = "block";
            } else {
                aName.style.display = "none";
                aAge.style.display = "none";
                aRecMed.style.display = "none";
            }
        }
    </script>
    </div>
