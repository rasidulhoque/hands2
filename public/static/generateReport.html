            </div>
        </nav>

    </div>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Generate Report
                </h1>
                <form class="space-y-4 md:space-y-6">
                    <div id="report">
                        <h1 class="text-white">Area id</h1>
                        <input type="text" id="area_id"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600   dark:text-black dark:focus:ring-white dark:focus:border-blue-500"><br>
                        <button onclick="fetchData" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600  hover:bg-violet-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">Fetch Report</button>


                    </div>
                </form>


                <script>

                    let pragnantWomen = document.getElementById('pragnantWomen')
                    let Lactatingmother = document.getElementById('Lactatingmother')
                    let children = document.getElementById('children')
                    let aged = document.getElementById('aged')

                    console.log("url")

                    const fetchData = async () => {

                        const response = await fetch('http://localhost:4000/admin/generateReport', {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                            },

                            body: {
                                area_id: document.getElementById('area_id').value
                            },

                            credentials: 'same-origin',
                            referrerPolicy: 'strict-origin-when-cross-origin'
                        })
                            .then(response => response.json()
                                .then((jsonResponse) => {

                                    pragnantWomen.innerHTML = jsonResponse.pragnantWomen
                                    Lactatingmother.innerHTML = jsonResponse.Lactatingmother
                                    children.innerHTML = jsonResponse.children
                                    aged.innerHTML = jsonResponse.aged
                                    console.log(jsonResponse._id)
                                }))
                            .then(response => JSON.stringify(response))

                        return response;
                    }



                </script>


</body>
